<div class="container">
  <mat-card class="mat-card">
    <h1 class="heading-primary">Login Page</h1>
    <form color="warn" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <mat-form-field color="warn" class="form-filed">
          <input color="warn" matInput placeholder="Email" formControlName="email">
          <mat-hint class="errors-text" *ngIf="getInvalidInput('email','required')">Email is required</mat-hint>

          <mat-hint class="errors-text" *ngIf="getInvalidInput('email','email')">Email format not valid!</mat-hint>
        </mat-form-field>

        <mat-form-field color="warn" class="form-filed">
          <input color="warn" matInput placeholder="Password" type="password" formControlName="password">
          <mat-hint class="errors-text" *ngIf="getInvalidInput('password','required')">Password is required</mat-hint>
        </mat-form-field>

        <button class="login-button" mat-flat-button color="warn" [disabled]='!loginForm.valid || isSubmited'
          type="submit">Login</button>
      </div>
    </form>

  </mat-card>
</div>
