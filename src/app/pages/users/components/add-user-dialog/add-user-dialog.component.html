<h2 mat-dialog-title class="title">Add User</h2>

<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <mat-form-field color="warn" class="form-filed">
      <input color="warn" matInput placeholder="Name" formControlName="name">
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('name')">Name is required!!</mat-hint>
    </mat-form-field>

    <mat-form-field color="warn" class="form-filed">
      <input color="warn" matInput placeholder="Email" formControlName="email">
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('email')">Email is required!!!
      </mat-hint>
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('email', 'email')">Email is not valid!!!
      </mat-hint>
    </mat-form-field>

    <mat-form-field color="warn" class="form-filed">
      <input color="warn" type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('password')">Password is required!!!
      </mat-hint>
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('password', 'minlength')">Password mus be at least 9
        characters!!!
      </mat-hint>
    </mat-form-field>

    <mat-form-field color="warn" class="form-filed">
      <input color="warn" type="password" matInput placeholder="Confirm Password" formControlName="passwordConfirm">
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('passwordConfirm')">Password Confirmation is
        required!!!
      </mat-hint>
      <mat-hint class="errors-texts" *ngIf="addUserForm.errors?.['passwordsNotMatching']">Password not
        matching!!!
      </mat-hint>
    </mat-form-field>

    <mat-form-field color="warn" class="form-filed">
      <input color="warn" matInput placeholder="ImageUrl" formControlName="imageUrl">
      <mat-hint class="errors-texts" *ngIf="getInvalidInput('imageUrl')">Image is required!!</mat-hint>
    </mat-form-field>
    <button class="add-user-button" mat-flat-button color="warn" [disabled]="addUserForm.invalid || isSubmited"
      type="submit">Add
      User</button>
  </div>
</form>
