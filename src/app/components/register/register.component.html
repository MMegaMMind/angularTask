<h1>Register Page</h1>



<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-hint *ngIf="registerForm.get('name')?.errors">Name is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-hint *ngIf="registerForm.get('email')?.errors">Email is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint *ngIf="registerForm.get('password')?.errors">Password is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="ImageUrl" formControlName="imageUrl">
      <mat-hint *ngIf="registerForm.get('imageUrl')?.errors">ImageUrl is required</mat-hint>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register</button>
  </div>
</form>
