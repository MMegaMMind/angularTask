<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Tours</span>
    <button mat-flat-button routerLink="users" class="marginLeft">Users</button>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="add-user" class="marginLeft">Add User</button>
    <mat-form-field class="marginLeft" name=loginRegisterDropdown>
      <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{entry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
